<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAT3</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="login-form-wrap">
  <h2>Login</h2>
  <form id="login-form" action="Home.html" method="post" name="form" onsubmit="return validated()">
    <p>
    <input type="text" id="email" name="email" placeholder="Enter email" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="password" id="password" name="password" placeholder="password" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="submit" id="login" value="Login">
    </p>
  </form>
  <div id="create-account-wrap">
    <p>Don't have an account?? <a href="sign in.html" target="sign in">Sign Up!!</a><p>
  </div>
</div>
  

<script src="script.js"></script>
</body>
</html>
